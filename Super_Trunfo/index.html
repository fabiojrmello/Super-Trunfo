<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futebol</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        
        <h1 class="page-title">Super Trunfo - Jogador de Futebol</h1>

        <div class="punctuation"></div>
        <div class="remainingLetters"></div>

        <button onclick="drawCard()" id="btnRaffle">Sortear Cartas</button>

        <div id="cardChosen"></div> 

        <form id="form">
            <div id="chooseAttribute">
                <h2>Escolha o seu atributo</h2>
                <div class="options" id="options"></div>
            </div>        
            <button type="button" id="btnPlay" onclick="play()" disabled="true">Jogar</button>
            <button type="button" id="btnNewGame" onclick="newGame()" disabled="true">Nova Rodada</button>
        </form>
        <button onclick="restartGame()" id="restartGame">Jogar Novamente</button>

        <div id="result"></div>       

        <div id="battleField">
            <div class="cardPlayer"></div>
            <div class="versus"></div>
            <div class="cardMachine"></div>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
